# OPENOFFICE Properties
jthumbnailer.thumbnail.thumbWidth = 400
jthumbnailer.thumbnailthumbHeight = 535
jthumbnailer.openapi.name = Java Thumbnail Generator
jthumbnailer.openapi.desc = A thumbnail generation Java library for Office, PDF, HTML, Text, MP3, MPEG and Image documents
jthumbnailer.openapi.license-url = https://github.com/makbn/JThumbnail/blob/master/LICENSE

jthumbnailer.server.upload_directory = /tmp/upload
jthumbnailer.openoffice.port[0] = 2002
jthumbnailer.openoffice.port[1] = 2003
jthumbnailer.openoffice.port[2] = 2004
jthumbnailer.openoffice.timeout = 300000
jthumbnailer.openoffice.max_tasks_per_process = 25
jthumbnailer.openoffice.tmp = /tmp
   
#jthumbnailer.openoffice.dir=/Users/mehdiakbarian/tools/soffice/OpenOffice.app/Contents/
#jthumbnailer.openoffice.tmp=/private/tmp/jt

jthumbnailer.async.core-pool-size=10
jthumbnailer.async.max-pool-size=32

#Spring
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
server.port=8081
#Spring Doc
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html